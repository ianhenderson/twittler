  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = 0;
        var refreshBody = function(){
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo($body);
            index++;
          };
        };

        setInterval(refreshBody, 1000);
